<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ekho Dummy Legacy Module</title>
  <script src="./index.js"></script>
</head>

<body>
  <h1>Send sample functions to Ekho from a "monolith"</h1>
  <div id="sort-test">
    <div>
      <label for="array-length">Length of arrays to sort</label>
      <input id="array-length" type="number"/>
    </div>
    <div>
      <label for="trials">Number of arrays to sort</label>
      <input id="trials" type="number"/>
    </div>
  </div>
  <h1>
    Performance testing
  </h1>
  <p>
    Send high volume to Ekho with ultra-lightweight "functions"
  </p>
  <div id = 'perf-test'>
    <div>
      <label for="perf-test-name">Experiment name</label>
      <input id="perf-test-name" type="text"/>
    </div>
    <div>
      <label for="perf-test-trials">Trials to send</label>
      <input id="perf-test-trials" type="number" value="1000"/>
    </div>
    <div>
      <label for="perf-test-interval">Interval between trials (ms)</label>
      <input id="perf-test-interval" type="number" value="6"/>
    </div>
    <button id="perf-test-button">Submit</button>
    <div id="results">
      <span>Trials completed: </span>
      <span id="perf-test-counter">0</span>
    </div>
  </div>
</body>
